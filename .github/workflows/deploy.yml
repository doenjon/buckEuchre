name: Deploy to Lightsail (build on server)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          printf '%s' "${{ secrets.LIGHTSAIL_SSH_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          sed -i 's/\r$//' "$HOME/.ssh/id_ed25519"
          if [ -n "${{ secrets.LIGHTSAIL_KNOWN_HOSTS }}" ]; then
            printf '%s\n' "${{ secrets.LIGHTSAIL_KNOWN_HOSTS }}" >> "$HOME/.ssh/known_hosts"
          else
            ssh-keyscan -H "${{ secrets.LIGHTSAIL_HOST }}" >> "$HOME/.ssh/known_hosts"
          fi

      - name: Trigger remote deploy
        env:
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: ${{ secrets.LIGHTSAIL_USER }}
        run: |
          ssh -o StrictHostKeyChecking=yes "$USER@$HOST" 'bash -lc "~/app/deploy.sh"'
